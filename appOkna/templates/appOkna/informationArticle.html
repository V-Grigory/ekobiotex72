{% extends 'appOkna/base.html' %}

{%block informationArticle%}

    <div class="main_content">

        {% include "appOkna/breadcrumbs.html" with type_entity="informationArticle" %}

        <h1 class="main_content_article_title">{{ informationArticle.title }}</h1>

        {% if informationArticle.image.url != '' %}
            <img class="main_content_article_img" src="{{ informationArticle.image.url }}">
        {% endif %}

        <div class="main_content_article_text">
            <p>{{ informationArticle.text }}</p>
        </div>

        <div style="clear: both;"></div>
    </div>

{%endblock%}
